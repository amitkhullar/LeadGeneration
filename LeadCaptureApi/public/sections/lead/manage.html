


<div id="page-wrapper" ng-controller="LeadFormCntrl as lfc" >
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                  <h4 class="modal-title" id="myModalLabel">Delete Notification !</h4>
              </div>
              <div class="modal-body">
                  Are you sure you want to remove this lead ?
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                  <input type="hidden" id="leadToDelete" name="leadToDelete" value = ""/>
                  <button type="button" ng-click="lfc.deleteLead()" data-dismiss="modal" class="btn btn-danger">Delete</button>
              </div>
          </div>
          <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->
  </div>
  <div class="row">
      <div class="col-lg-12">
          <h1 class="page-header">
            <span ng-show="lfc.operation=='create'">Create</span>
            <span ng-show="lfc.operation=='edit'">Edit</span>
            <span ng-show="lfc.operation=='delete'">Deleted</span>
            Profile
            <span ng-show="lfc.operation=='delete'"> : {{lfc.deletedLeadId}}</span>
            <span ng-show="lfc.operation=='view'">
              Details
              <a href="#!/leads/{{lfc.leadId}}/edit"><i class="fa fa-edit fa-fw"></i></a>
              <a id="{{lfc.leadId}}" onClick="$('#leadToDelete').val(this.id); $('#myModal').modal();" href="javascript:void(0);" data-lead-id="{{lfc.leadId}}"><i class="fa fa-times-circle fa-fw"tooltip="Delete"></i></a>
            </span>
          </h1>
      </div>
      <!-- /.col-lg-12 -->
  </div>
  <!-- <div ng-include="'sections/common/topbar.html'"></div> -->
<div ng-init="mac.section = 'lead'" id="section-parent">
  <form>
    <!-- <div id="section1" class="container-fluid"> -->
    <!-- <div class="tab-content"> -->
    <div  id="companyProfile" style="margin-bottom:20px;">
      <div ng-include="'public/sections/lead/partials/view1.html'"></div>
    </div>
    <hr/>
    <!-- </div> -->
    <!-- <div id="section2" class="container-fluid"> -->
    <div  id="companyContacts">
      <div  ng-include="'public/sections/lead/partials/view2.html'"></div>
    </div>
    <hr/>
    <!-- <div id="section3" class="container-fluid"> -->
    <div  id="companyAddress">
      <div  ng-include="'public/sections/lead/partials/view3.html'"></div>
    </div>
    <hr/>
    <!-- <div id="section4" class="container-fluid"> -->
    <!-- <div id="additionalProfile">
      <div  ng-include="'public/sections/lead/partials/view4.html'"></div>
    </div> -->
  <!-- </div> -->
  <div class="row">
    <div class="col-sm-5" style="padding:10px;">
      <button type="button" ng-show="lfc.operation == 'create'" ng-click="lfc.submitLead()" class="btn btn-primary">Submit</button>
      <button type="button" ng-show="lfc.operation == 'edit'" ng-click="lfc.submitLead()" class="btn btn-primary">Clone</button>
      <button type="button" ng-show="lfc.operation == 'edit'" ng-click="lfc.saveLead()" class="btn btn-primary">Save</button>
      <button type="reset" ng-show="lfc.operation == 'create'" class="btn btn-primary">Reset</button>
    </div>
  </div>
  </form>
</div>
</div>
