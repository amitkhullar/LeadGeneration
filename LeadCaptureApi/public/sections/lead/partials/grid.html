<div class="col-lg-14" ng-controller="LeadSearchCntrl">
                  <div class="panel panel-default">
                      <div class="panel-heading">
                          Leads
                      </div>
                      <!-- /.panel-heading -->
                      <div class="panel-body">
                          <div id="dataTables-example_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                            <div class="row">
                              <div class="col-sm-6">
                            <div class="dataTables_length" id="dataTables-example_length">
                            <label>Show
                              <select name="dataTables-example_length" aria-controls="dataTables-example" class="form-control input-sm">
                                <option value="10">10</option>
                                <option value="25">25</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                              </select> entries</label>
                            </div>
                          </div><div class="col-sm-6"></div></div><div class="row"><div class="col-sm-12"><table width="100%" class="table table-striped table-bordered table-hover dataTable no-footer dtr-inline collapsed" id="dataTables-example" role="grid" aria-describedby="dataTables-example_info" style="width: 100%;">
                              <thead>
                                  <tr role="row">
                                    <th class="sorting_asc" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Rendering engine: activate to sort column descending" style="width: 74px;">
                                      Company Name
                                    </th>
                                    <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending" style="width: 94px;">
                                      Industry
                                    </th>
                                    <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="Platform(s): activate to sort column ascending" style="width: 87px;">
                                      Contact Source(s)
                                    </th>
                                    <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="Engine version: activate to sort column ascending" style="width: 62px;">
                                      Company Type
                                    </th>
                                    <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="Engine version: activate to sort column ascending" style="width: 62px;">
                                      Action
                                    </th>
                                  </tr>
                              </thead>
                              <tbody>

                                  <tr ng-repeat="record in searchResults" class="gradeA odd" role="row">
                                      <td class="sorting_1">{{record.companyName}}</td>
                                      <td>{{record.industryVertical}}</td>
                                      <td>{{record.contactSource}}</td>
                                      <td class="center">{{record.companyType}}</td>
                                      <td class="center">
                                        <a href="#!/leads/{{record._id}}/edit"><i class="fa fa-edit fa-fw"></i></a>
                                        <a href="#!/leads/{{record._id}}/view"><i class="fa fa-eye fa-fw"></i></a>
                                        <a href="javascript:void(0);"><i class="fa fa-times-circle fa-fw"tooltip="Delete"></i></a>

                                      </td>

                                  </tr>

                              </tbody>
                          </table></div></div><div class="row"><div class="col-sm-6"><div class="dataTables_info" id="dataTables-example_info" role="status" aria-live="polite">Showing 1 to 10 of 57 entries</div></div><div class="col-sm-6"><div class="dataTables_paginate paging_simple_numbers" id="dataTables-example_paginate"><ul class="pagination"><li class="paginate_button previous disabled" aria-controls="dataTables-example" tabindex="0" id="dataTables-example_previous"><a href="#">Previous</a></li><li class="paginate_button active" aria-controls="dataTables-example" tabindex="0"><a href="#">1</a></li><li class="paginate_button " aria-controls="dataTables-example" tabindex="0"><a href="#">2</a></li><li class="paginate_button " aria-controls="dataTables-example" tabindex="0"><a href="#">3</a></li><li class="paginate_button " aria-controls="dataTables-example" tabindex="0"><a href="#">4</a></li><li class="paginate_button " aria-controls="dataTables-example" tabindex="0"><a href="#">5</a></li><li class="paginate_button " aria-controls="dataTables-example" tabindex="0"><a href="#">6</a></li><li class="paginate_button next" aria-controls="dataTables-example" tabindex="0" id="dataTables-example_next"><a href="#">Next</a></li></ul></div></div></div></div>
                          <!-- /.table-responsive -->

                      </div>
                      <!-- /.panel-body -->
                  </div>
                  <!-- /.panel -->

              </div>
