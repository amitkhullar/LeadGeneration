<div >
    <div class="row">
      <div id="pnlContactDetails1" class="col-lg-12">
      <div class="panel panel-default " style="margin-right:5px;">
        <div class="panel-heading">
          <h4 class="panel-title">
            Contact Details
          </h4>
        </div>

          <div class="panel-body" id="contactsPanel">
            <div class="row" ng-repeat="contact in lfc.lead.contacts">
              <div class="col-sm-2">
                <label for="txtContactName">Name : </label>
                <input ng-show="lfc.operation=='edit' || lfc.operation == 'create'" ng-model="contact.name" type="text" class="form-control" id="txtContactName" placeholder="Enter contact name">
                <h6 ng-show="lfc.operation == 'view'">{{contact.name}}</h6>
              </div>
              <div class="col-sm-2">
                <label for="txtContactDesig">Designation : </label>
                <input ng-show="lfc.operation=='edit' || lfc.operation == 'create'" ng-model="contact.designation" type="text" class="form-control" id="txtContactDesig" placeholder="Enter designation">
                <h6 ng-show="lfc.operation == 'view'">{{contact.designation}}</h6>
              </div>
              <div class="col-sm-3">
                <label for="txtContactEmail">Email : </label>
                <input ng-show="lfc.operation=='edit' || lfc.operation == 'create'" ng-model="contact.email" type="email" class="form-control" id="txtContactEmail" placeholder="Enter email address">
                <h6 ng-show="lfc.operation == 'view'">{{contact.email}}</h6>
              </div>
              <div class="col-sm-2">
                <label for="txtContactLandline">Landline : </label>
                <div ng-repeat="landline in contact.landline">
                  <input ng-show="lfc.operation=='edit' || lfc.operation == 'create'" ng-model="landline.number" type="tel" class="form-control" id="txtContactLandline" placeholder="Enter landline number">
                </div>
                <button id="addLandline" ng-click="contact.addLandline()" type="button" class="btn btn-info btn-circle btn-lg">+</button>
                <button id="removeLandline" ng-show="contact.landline.length > 1" ng-click="contact.removeLandline()" type="button" class="btn btn-danger btn-circle btn-lg">-</button>
                <h6 ng-show="lfc.operation == 'view'">Landline : {{contact.landline}}</h6>

              </div>
              <div class="col-sm-2">
                <label for="txtContactMobile">Mobile : </label>
                <div ng-repeat="mobile in contact.mobile">
                  <input ng-show="lfc.operation=='edit' || lfc.operation == 'create' " ng-model="mobile.number" type="tel" class="form-control" id="txtContactMobile" placeholder="Enter mobile number">
                </div>
                <button id="addMobile" ng-click="contact.addMobile()" type="button" class="btn btn-info btn-circle btn-lg">+</button>
                <button id="removeMobile" ng-show="contact.mobile.length > 1" ng-click="contact.removeMobile()" type="button" class="btn btn-danger btn-circle btn-lg">-</button>
                <h6 ng-show="lfc.operation == 'view'">Mobile : {{contact.mobile}}</h6>
              </div>
              <div class="col-sm-12">
                <hr/>
              </div>
            </div>

            <div class="row">
              <div style="text-align:right;padding:5px;">
                <button type="button" ng-show="['create','edit'].indexOf(lfc.operation) > -1" ng-click="lfc.addContact()" class="btn btn-info">+</button>
                <button type="button" ng-show="['create','edit'].indexOf(lfc.operation) > -1 && lfc.lead.contacts.length > 1" ng-click="lfc.removeContact()" ng-show="lfc.operation == 'create'" class="btn btn-danger">-</button>
              </div>
            </div>
          </div>

      </div>
    </div>
