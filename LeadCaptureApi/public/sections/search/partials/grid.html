
<div class="col-lg-14" ng-show="searchResults.length > 0">
                  <div class="panel panel-default">
                      <div class="panel-heading">
                          Profiles
                      </div>
                      <!-- /.panel-heading -->
                      <div class="panel-body">
                          <div id="dataTables-example_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                            <div class="row">
                              <div class="col-sm-6">

                          </div><div class="col-sm-6"></div></div><div class="row"><div class="col-sm-12"><table width="100%" class="table table-striped table-bordered table-hover dataTable no-footer dtr-inline collapsed" id="dataTables-example" role="grid" aria-describedby="dataTables-example_info" style="width: 100%;">
                              <thead>
                                  <tr role="row">
                                    <th class="sorting_asc" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Rendering engine: activate to sort column descending" style="width: 74px;">
                                      Company Name
                                    </th>
                                    <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending" style="width: 94px;">
                                      Industry
                                    </th>
                                    <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="Platform(s): activate to sort column ascending" style="width: 87px;">
                                      Contact Source(s)
                                    </th>
                                    <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="Engine version: activate to sort column ascending" style="width: 62px;">
                                      Company Type
                                    </th>
                                  </tr>
                              </thead>
                              <tbody>

                                  <tr ng-repeat="record in searchResults" class="gradeA odd" role="row">
                                      <td class="sorting_1">{{record.companyName}}</td>
                                      <td>{{record.industryVertical}}</td>
                                      <td>{{record.contactSource}}</td>
                                      <td class="center">{{record.companyType}}</td>
                                  </tr>

                              </tbody>
                          </table></div></div>

</div>

<div class="col-lg-10" ng-show="searchInitiated">
    <div class="panel panel-red" ng-show="searchResults.length == 0 && !showProgress">
        <div class="panel-heading">
            Information
        </div>
        <div class="panel-body">
            <p>No records available for the selected criteria...</p>
        </div>

    </div>
    <!-- /.col-lg-4 -->
</div>
